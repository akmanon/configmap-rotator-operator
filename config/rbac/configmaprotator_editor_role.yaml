# This rule is not used by the project configmap-rotator-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the rotation.my.domain.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: configmap-rotator-operator
    app.kubernetes.io/managed-by: kustomize
  name: configmaprotator-editor-role
rules:
- apiGroups:
  - rotation.my.domain
  resources:
  - configmaprotators
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - rotation.my.domain
  resources:
  - configmaprotators/status
  verbs:
  - get
